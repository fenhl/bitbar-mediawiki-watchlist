[package]
name = "bitbar-mediawiki-watchlist"
version = "0.2.0"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2018"

[[bin]]
name = "bitbar-mediawiki-watchlist"
path = "src/main.rs"
test = false
bench = false

[dependencies]
derive_more = "0.99"
itertools = "0.8"
maplit = "1"
mediawiki = "0.1"
notify-rust = "3"
reqwest = "0.9" # required by the mediawiki dependency
serde_json = "1"
url = "2"
xdg-basedir = "1"

[dependencies.bitbar]
version = "0.3"
features = ["base64"]

[dependencies.serde]
version = "1"
features = ["derive"]
