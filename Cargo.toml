[package]
name = "bitbar-mediawiki-watchlist"
version = "0.2.3"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2018"

[[bin]]
name = "bitbar-mediawiki-watchlist"
path = "src/main.rs"

[dependencies]
futures = "0.3"
itertools = "0.10"
maplit = "1"
mediawiki = "0.2"
reqwest = "0.11"
serde_json = "1"
url = "2"
xdg-basedir = "1"

[dependencies.bitbar]
version = "0.4"
features = ["base64"]

[dependencies.derive_more]
version = "0.99"
default-features = false
features = ["from"]

[dependencies.serde]
version = "1"
features = ["derive"]
